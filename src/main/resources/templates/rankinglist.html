<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <script th:inline="javascript">

      let gameListBody = document.querySelector("#game-list-body");

      /*<![CDATA[*/
      let name = /*[[ ${parsedElements} ]]*/;
      gameListBody.innerHTML = name;
      /*]]*/
